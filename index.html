<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>On Budget - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body class="flex flex-col justify-center items-center min-h-screen text-center px-4">
  <div class="container">
    <img src="https://drive.google.com/thumbnail?id=1g-1ed7agyP7WLWgN7Br-Auw-NPlxeQmI&sz=w1000" alt="Overlay Image"
      class="overlay-image" />
    <div class="content">
      <div id="verifyEmail" class="hide">
        <h1 class="text-2xl font-semibold text-[var(--primary)] mb-4">
          Verifying your email... </h1>
      </div>

      <div id="resetPassword" class="hide">
        <h1 class="text-2xl font-semibold text-[var(--primary)] mb-4">
          Enter your new password
        </h1>
        <form id="reset-form" class="flex flex-col gap-3 items-center" onsubmit="return false;">
          <div class="input-wrapper">
            <input id="passwordInput" type="password" class="form" placeholder="Enter password" />
            <img id="showIcon1" onclick="togglePasswordVisibility('passwordInput', 'showIcon1', 'hideIcon1')"
              src="assets/icons/show_icon.svg" class="toggle-icon" alt="Show password" />
            <img id="hideIcon1" onclick="togglePasswordVisibility('passwordInput', 'showIcon1', 'hideIcon1')"
              src="assets/icons/hide_icon.svg" class="toggle-icon hide" alt="Hide password" />
          </div>
          <div id="validatePasswordResults"></div>
          <div class="input-wrapper">
            <input id="confirmPasswordInput" type="password" class="form" placeholder="Enter confirm password" />
            <img id="showIcon2" onclick="togglePasswordVisibility('confirmPasswordInput', 'showIcon2', 'hideIcon2')"
              src="assets/icons/show_icon.svg" class="toggle-icon" alt="Show password" />
            <img id="hideIcon2" onclick="togglePasswordVisibility('confirmPasswordInput', 'showIcon2', 'hideIcon2')"
              src="assets/icons/hide_icon.svg" class="toggle-icon hide" alt="Hide password" />
          </div>
          <div id="validateConfirmResults"></div>
          <button onclick="submitNewPassword()"
            class="bg-[var(--primary)] text-white px-6 py-2 rounded-md text-sm hover:bg-[var(--accent)]">
            Reset Password
          </button>
          <p id="reset-status" class="text-sm text-[var(--accent)] mt-2"></p>
        </form>
      </div>

      <div id="invalid-block" class="hide">
        <h1 class="text-2xl font-semibold text-red-700 mb-4">
          Invalid or Expired Link
        </h1>
        <p class="text-sm text-gray-500">
          Please request a new link
        </p>
      </div>

      <div class="mt-6 text-sm text-gray-500">On Budget Â© 2025</div>
    </div>
  </div>
</body>

</html>
